<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title ?: 'Simple PDF Generator'}">Simple PDF Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <!-- Navigation -->
    <div th:replace="~{fragments/navbar :: page-navbar (activePage='simple-generate')}"></div>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container text-center">
            <h1 th:text="${title ?: 'Simple PDF Generator'}">Simple PDF Generator</h1>
            <p class="lead">Enter your HTML content below to generate a PDF directly.</p>
        </div>
    </div>

    <div class="container content-area">
        <form th:action="@{/simple-generate/create}" method="post">
            <div class="mb-3">
                <label for="htmlContent" class="form-label">HTML Content:</label>
                <textarea class="form-control" id="htmlContent" name="htmlContent" rows="15" required="required"
                          placeholder="Paste your full HTML document here... e.g., <!DOCTYPE html><html><head>...</head><body>...</body></html>"></textarea>
            </div>            <button type="submit" class="btn btn-primary">Generate PDF</button>
        </form>
    </div>

    <div th:replace="~{fragments/footer :: page-footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
