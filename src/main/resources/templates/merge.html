<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merge PDFs - PDF Utility</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div th:replace="~{fragments/navbar :: page-navbar (activePage='merge')}"></div>

    <section class="hero-section text-center">
        <div class="container">
            <h1 class="display-3 fw-bold mb-4">Merge PDF Files</h1>
            <p class="lead">Select multiple PDF files to combine them into a single PDF document.</p>
        </div>
    </section>

    <div class="container my-5">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Upload PDFs to Merge</h2>
            </div>
            <div class="card-body">
                <form method="POST" th:action="@{/merge}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="pdfFiles" class="form-label">Select PDF Files (2 or more):</label>
                        <input type="file" class="form-control" id="pdfFiles" name="pdfFiles" accept=".pdf" multiple required />
                        <div class="form-text">Hold Ctrl (or Cmd on Mac) to select multiple files.</div>
                    </div>
                    <div class="mb-3">
                        <label for="outputFilename" class="form-label">Output Filename (optional):</label>
                        <input type="text" class="form-control" id="outputFilename" name="outputFilename" placeholder="merged_document.pdf" />
                         <div class="form-text">If left blank, a default name like "merged_YYYYMMDD_HHmmss.pdf" will be used.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Merge PDFs</button>
                </form>
            </div>
        </div>
        
        <div class="footer-links mt-4 text-center">
            <a href="/" class="btn btn-outline-secondary">Back to Home</a>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: page-footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
