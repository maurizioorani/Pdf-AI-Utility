spring.application.name=pdfapp-dev

# H2 In-memory database configuration for development
spring.datasource.url=jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable open-in-view warning
spring.jpa.open-in-view=false

# Disable JMX
spring.jmx.enabled=false

# Enable H2 Console for development
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configure multipart settings for PDF uploads
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
