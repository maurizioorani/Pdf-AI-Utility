spring.application.name=pdfapp-test

# H2 In-memory database configuration for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate properties
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect  # Removing explicit dialect as it's auto-detected
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable JMX
spring.jmx.enabled=false

# Disable open-in-view warning
spring.jpa.open-in-view=false

# Enable H2 Console (optional for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
